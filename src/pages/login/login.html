<ion-content padding class="background">
    <h2>Login</h2>
    <ion-list>

          <ion-input type="email" [(ngModel)]="email" class="buttonStyle" placeholder="username"></ion-input>
      
          <ion-input type="password" [(ngModel)]="pass" class="buttonStyle" placeholder="password"></ion-input>

      </ion-list>
      <button  class="buttonStyle2" (click)="logIn(email,pass)" >Login</button>
      <button  (click)="SignUP()" class="buttonStyle2">Sign Up</button>

</ion-content>
