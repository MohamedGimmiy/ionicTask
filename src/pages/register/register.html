<ion-header>

  <ion-navbar color="primary">
    <ion-title >Go to Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <h2>Sign Up</h2>
    <ion-list>
          <ion-input class="buttonStyle" type="text" [(ngModel)]="User" placeholder="Username"></ion-input>
            <ion-input class="buttonStyle" type="text" [(ngModel)]="Fname" placeholder="Fname"></ion-input>
            <ion-input class="buttonStyle" type="text" [(ngModel)]="Lname" placeholder="Lname"></ion-input>
            <ion-input class="buttonStyle" type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
          <ion-input class="buttonStyle" type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-list>

  <button class="buttonStyle2" (click)="register(email,password)" full>SignUp</button>

</ion-content>
